<mat-card class="pago-dialog-card">
  <mat-card-header>
    <mat-card-title>Pagar Cita</mat-card-title>
    <mat-card-subtitle>{{ data.cita.peluquero.usuario.nombre }} - {{ data.cita.fecha | date:'short' }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="pagoForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Monto</mat-label>
        <input matInput type="number" formControlName="monto">
        <mat-error *ngIf="pagoForm.get('monto')?.hasError('required')">
          El monto es obligatorio
        </mat-error>
        <mat-error *ngIf="pagoForm.get('monto')?.hasError('min')">
          El monto debe ser mayor que 0
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>MÃ©todo de pago</mat-label>
        <mat-select formControlName="metodo">
          <mat-option value="efectivo">ðŸ’µ Efectivo</mat-option>
          <mat-option value="tarjeta">ðŸ’³ Tarjeta</mat-option>
          <mat-option value="transferencia">ðŸ”„ Transferencia</mat-option>
        </mat-select>
        <mat-error *ngIf="pagoForm.get('metodo')?.hasError('required')">
          Selecciona un mÃ©todo de pago
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Observaciones</mat-label>
        <textarea matInput formControlName="observaciones" rows="3"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-stroked-button color="warn" (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="pagoForm.invalid" (click)="pagar()">
      Pagar
    </button>
  </mat-card-actions>
</mat-card>

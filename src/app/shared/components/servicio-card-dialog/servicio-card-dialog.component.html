<mat-card class="servicio-dialog-card mat-elevation-z8">
  <!-- HEADER -->
  <div class="header">
    <div class="avatar">
      <mat-icon color="primary">content_cut</mat-icon>
    </div>
    <div class="info">
      <h2>{{ servicio.nombre }}</h2>
      <p class="detalle">
        ‚è± {{ servicio.duracion || 0 }} min ¬∑ üí≤ {{ servicio.precio | currency:'COP':'symbol':'1.0-0' }}
      </p>
    </div>
  </div>

  <!-- CARRUSEL -->
  <div class="carousel">
    <button
      mat-icon-button
      class="nav left"
      (click)="prev()"
      aria-label="Anterior"
      *ngIf="images.length > 1">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <div class="carousel-window" *ngIf="images.length; else noImage">
      <div
        class="carousel-track"
        [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
        <div class="image-wrap" *ngFor="let img of images">
          <img [src]="getImageUrl(img)" [alt]="servicio.nombre" loading="lazy" />
        </div>
      </div>
    </div>

    <ng-template #noImage>
      <div class="no-image">
        <mat-icon>image_not_supported</mat-icon>
        <p>Sin im√°genes</p>
      </div>
    </ng-template>

    <button
      mat-icon-button
      class="nav right"
      (click)="next()"
      aria-label="Siguiente"
      *ngIf="images.length > 1">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <!-- DOTS -->
  <div class="dots" *ngIf="images.length > 1">
    <button
      *ngFor="let _ of images; index as i"
      mat-mini-fab
      [color]="i === currentIndex ? 'primary' : undefined"
      (click)="selectIndex(i)">
    </button>
  </div>

  <!-- DESCRIPCI√ìN -->
  <mat-card-content>
    <p class="descripcion">
      {{ servicio.descripcion || 'Sin descripci√≥n disponible.' }}
    </p>
  </mat-card-content>

  <!-- BOT√ìN CERRAR -->
  <mat-card-actions align="end">
    <button mat-stroked-button color="warn" (click)="close()">
      <mat-icon>close</mat-icon>
      Cerrar
    </button>
  </mat-card-actions>
</mat-card>

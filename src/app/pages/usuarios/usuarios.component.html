<div class="usuarios-container">
  <mat-card class="usuarios-card mat-elevation-z4">
    <mat-card-title>Gestión de Usuarios</mat-card-title>

    <!-- Toolbar: Botón + Filtro -->
    <div class="toolbar">
      <button mat-raised-button color="primary" (click)="abrirDialog()">+ Nuevo Usuario</button>

      <mat-form-field appearance="outline" class="filter-input">
        <mat-label>Filtrar por nombre o correo</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar..." />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <!-- Tabla con estilos uniformes -->
    <div class="tabla-usuarios mt-4">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 w-full">

        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-icon fontIcon="tag" class="mr-1"></mat-icon>
          </th>
          <td mat-cell *matCellDef="let usuario; let i = index">
            {{ i + 1 }}
          </td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-icon fontIcon="person" class="mr-2"></mat-icon> Nombre
          </th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
        </ng-container>

        <!-- Correo -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-icon fontIcon="email" class="mr-2"></mat-icon> Correo
          </th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.correo }}</td>
        </ng-container>

        <!-- Rol -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-icon fontIcon="assignment_ind" class="mr-2"></mat-icon> Rol
          </th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.rol.nombre | titlecase }}</td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-icon fontIcon="toggle_on" class="mr-2"></mat-icon> Estado
          </th>
          <td mat-cell *matCellDef="let usuario">
            {{ usuario.estado ? 'Activo' : 'Inactivo' }}
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>
            <mat-icon fontIcon="settings" class="mr-1"></mat-icon> Acciones
          </th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-icon-button color="primary" (click)="abrirDialog(usuario)" matTooltip="Editar usuario">
              <mat-icon>edit</mat-icon>
            </button>

            <mat-slide-toggle
              [checked]="usuario.estado"
              (change)="cambiarEstado(usuario)"
              [color]="usuario.estado ? 'primary' : 'warn'"
              class="compact-toggle"
              matTooltip="Cambiar estado">
            </mat-slide-toggle>
          </td>
        </ng-container>

        <!-- Encabezados y Filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>

<h2>Mis Citas</h2>

<!-- ðŸ”¹ Filtros -->
<div class="filtros-container">
  <!-- Fecha -->
  <mat-form-field appearance="outline">
    <mat-label>Fecha</mat-label>
    <input 
      matInput 
      [matDatepicker]="picker" 
      [(ngModel)]="filtroFecha" 
      (dateChange)="onFechaChange($event)" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Buscador general -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Buscar en todos los campos</mat-label>
    <input 
      matInput 
      type="text" 
      (input)="onFiltroGeneralChange($event)" 
      placeholder="Ej: peluquero, sede, servicio...">
  </mat-form-field>

  <!-- BotÃ³n limpiar -->
  <button mat-stroked-button color="warn" (click)="limpiarFiltros()">Limpiar</button>
</div>

<!-- ðŸ”¹ Tabla -->
<div class="tabla-citas">
  <table mat-table [dataSource]="citasFiltradas" class="mat-elevation-z8" *ngIf="citasFiltradas.length">

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>event</mat-icon> Fecha
      </th>
      <td mat-cell *matCellDef="let cita"> {{ cita.fecha | date:'short' }} </td>
    </ng-container>

    <!-- Turno -->
    <ng-container matColumnDef="turno">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>schedule</mat-icon> Turno
      </th>
      <td mat-cell *matCellDef="let cita"> {{ cita.turno }} </td>
    </ng-container>

    <!-- Peluquero -->
    <ng-container matColumnDef="peluquero">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>content_cut</mat-icon> Peluquero
      </th>
      <td mat-cell *matCellDef="let cita"> {{ cita.peluquero.usuario.nombre }} </td>
    </ng-container>

    <!-- Servicios -->
    <ng-container matColumnDef="servicios">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>build</mat-icon> Servicios
      </th>
      <td mat-cell *matCellDef="let cita">
        {{ getServicios(cita) }}
      </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>info</mat-icon> Estado
      </th>
      <td mat-cell *matCellDef="let cita"> {{ cita.estado }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>settings</mat-icon> Acciones
      </th>
      <td mat-cell *matCellDef="let cita">
        <button mat-icon-button color="primary" (click)="editarCita(cita)">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- ðŸ”¹ BotÃ³n de pago -->
        <button mat-icon-button color="accent" (click)="abrirPagoDialog(cita)">
          <mat-icon>payment</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header & Rows -->
    <tr mat-header-row *matHeaderRowDef="['fecha','turno','peluquero','servicios','estado','acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['fecha','turno','peluquero','servicios','estado','acciones'];"></tr>
  </table>
</div>

<!-- ðŸ”¹ Mensaje cuando no hay citas -->
<div *ngIf="!citasFiltradas.length">
  No tienes citas registradas.
</div>

<!-- ðŸ”¹ PaginaciÃ³n con Angular Material -->
<mat-paginator
  *ngIf="citasFiltradas.length"
  [length]="totalCitas"
  [pageSize]="tamanoPagina"
  [pageIndex]="paginaActual"
  [pageSizeOptions]="[5, 10, 20, 50]"
  (page)="cambiarPagina($event)">
</mat-paginator>

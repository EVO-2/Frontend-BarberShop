<div class="user-info" *ngIf="usuario" style="margin-left: auto; display: flex; align-items: center;">
  <span class="user-name" style="margin-right: 8px;">{{ usuario.nombre }}</span>
  
  <label class="avatar-label" style="cursor: pointer;">
    <img [src]="fotoPerfilUrl" class="avatar-header" alt="Avatar" width="40" height="40" style="border-radius: 50%;">
    <input type="file" accept="image/*" (change)="onFileSelected($event)" hidden />
  </label>
</div>
